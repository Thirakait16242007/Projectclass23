<ion-header [translucent]="true">
  <ion-toolbar color="purple">
    <ion-title>
      ข้อมูลนักเรียน ปวช.2/3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"
class="ion-padding">
<h1><b>กรุณากรอกข้อมูล</b></h1>
<ion-item>
  <ion-label position="floating">รหัสนักเรียน</ion-label>
  <ion-input type="text" [(ngModel)]="txtidstu"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ชื่อ-สกุล</ion-label>
    <ion-input type="text" [(ngModel)]="txtname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ชื่อเล่น</ion-label>
    <ion-input type="text" [(ngModel)]="txtnname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">อายุ</ion-label>
    <ion-input type="text" [(ngModel)]="txtage"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
    <ion-input type="text" [(ngModel)]="txtphone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ที่อยู่</ion-label>
    <ion-input type="text" [(ngModel)]="txtaddress"></ion-input>
  </ion-item>
  <ion-item>
    <ion-list>
      <ion-label position="floating">สถานะภาพ</ion-label>
        <ion-select aria-label=""slot="end" placeholder="สถานะภาพ">
          <ion-select-option value="apples">โสด</ion-select-option>
          <ion-select-option value="oranges">สมรสแล้ว</ion-select-option>
          <ion-select-option value="bananas">หย่าร้าง</ion-select-option>
          <ion-select-option value="bananas">มีแฟนแล้ว</ion-select-option>
        </ion-select>
    </ion-list>
  </ion-item>



<div style="text-align: center;">
  <ion-button (click)="addmember()">บันทึกข้อมูล</ion-button>
  <ion-button slot="end" (click)="showdata()" color="warning">ดูข้อมูล</ion-button>
</div>
</ion-content>
